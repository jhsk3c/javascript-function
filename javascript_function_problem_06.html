<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    

      function print_scores_chart() {
        // TODO : 여기에 여러분이 직접 코딩을 해주세요.
        var result = " ";
   
        for (var i = 0; i < arguments.length; i++) {
            result += "--";
        }
        result += "\n";
        for (var i = 10; i >= 1; i--) {
            for (var j = 0; j < arguments.length; j++) {
                if (arguments[j] >= i) {
                    result += "*";
                } else result += " ";
            }
            result += "\n";
        }
        for (var i = 0; i < arguments.length; i++) {
            result += "--";
        }
        console.log(result);
      }
      print_scores_chart(1, 2, 3, 4, 5); // 5
      print_scores_chart(10, 1, 10, 1, 5, 5); // 6
      print_scores_chart(5, 2, 2, 9, 3, 5, 9); // 7

    </script>
</head>
<body>
</body>
</html>
