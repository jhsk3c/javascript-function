<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

var A = new Array( 90, 80, 50, 40, 10);
var B = new Array( 90, 30, 100, 50, 50);
var C = new Array(20, 30, 60, 50, 20);

function sum(array) {
	var sum = 0;
	for ( var i =0; i < array.length; i++)
		sum += array[i];
	return sum;
}

function average(array) {
	var average = 0;
	for ( var i =0; i < array.length; i++)
		average += array[i];
	return average / array.length;
}

function max(array) {
	var max = 0;
	for ( var i =0; i < array.length; i++)
		if(max < array[i])
			max = array[i];
	return max;
}

function min(array) {
	var min = 100;
	for ( var i =0; i < array.length; i++)
		if(min >= array[i])
			min = array[i];
	return min;
}

console.log('A 학생의 평균 점수는 ' + average(A) + ', 최고 점수는 ' + max(A) + ', 최하 점수는 ' + min(A) + ' 입니다.');
console.log('B 학생의 평균 점수는 ' + average(B) + ', 최고 점수는 ' + max(B) + ', 최하 점수는 ' + min(B) + ' 입니다.');
console.log('C 학생의 평균 점수는 ' + average(C) + ', 최고 점수는 ' + max(C) + ', 최하 점수는 ' + min(C) + ' 입니다.');

 </script>
